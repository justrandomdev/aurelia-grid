<template mousemove.delegate="dragHandleMouseMove($event, $index)" mouseup.delegate="dragHandleMouseUp($event, $index)">
  <table class.bind="cssClass">
    <thead>
      <tr>
        <th repeat.for="[fieldName, config] of dataSet.config.columns" if.bind="config.visible" click.delegate="columnHeaderClick($event, $this)">
          <span>${config.heading}</span>
          <font-awesome-icon if.bind="config.canOrder" show.bind="config.order === 'asc'" icon.bind="downArrow"></font-awesome-icon>
          <font-awesome-icon if.bind="config.canOrder" show.bind="config.order === 'desc'" icon.bind="upArrow"></font-awesome-icon>
          <div class="dragHandle" 
               show.bind="config.resizeable" 
               mousedown.delegate="dragHandleMouseDown($event, $index)"></div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="[id, row] of dataSet.rows">
        <td repeat.for="[fieldname, cell] of row.fields" if.bind="row.config.columns.get(fieldname).visible"  contextmenu.delegate="cellRightClick($event, $this)">
            <span show.bind="!cell.inEditMode">${row.data[fieldname]}</span>
            <input type.bind="row.config.columns.get(fieldname).editor" show.bind="cell.inEditMode" value.bind="row.data[fieldname]">
            <div class="dragHandle" 
                 show.bind="row.config.columns.get(fieldname).resizeable" 
                 mousedown.delegate="dragHandleMouseDown($event, $index)"></div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
      <td colspan="4">
      <div class="links"><a href="#">&laquo;</a> <a class="active" href="#">1</a> <a href="#">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">&raquo;</a></div>
      </td>
      </tr>
    </tfoot>    
  </table>
</template>
